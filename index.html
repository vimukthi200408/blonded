<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video with Hover Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 0;
        }

        .video-container {
            position: relative;
            width: 80%; /* Adjust the width */
            max-width: 800px;
            overflow: hidden;
            margin: 20px auto;
            border-radius: 10px;
            pointer-events: none; /* Disable hover effect initially */
        }

        iframe {
            width: 100%;
            height: 450px; /* Adjust the height */
            transition: transform 0.5s ease; /* Smooth transition for zooming out */
        }

        .video-container:hover iframe {
            transform: scale(1.3); /* Zoom in instantly */
            transition: none; /* Instant zoom-in without transition */
        }

        .video-container iframe {
            border: none;
        }
    </style>
</head>
<body>

    <h1>YouTube Video with Hover Effect</h1>

    <div class="video-container">
        <iframe 
            id="video-frame"
            src="https://www.youtube.com/embed/gCRiJX9diWE?start=51&autoplay=1&vq=hd1080&modestbranding=1&controls=0&showinfo=0&rel=0"
            frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>

    <script>
        window.onload = function() {
            const videoFrame = document.getElementById('video-frame');
            const videoContainer = document.querySelector('.video-container');

            // Initially zoom the video in
            videoFrame.style.transform = 'scale(1.3)';
            videoFrame.style.transition = 'none'; // No transition for the initial zoom

            // After 10 seconds, go back to normal scale and allow hover effect
            setTimeout(function() {
                videoFrame.style.transform = 'scale(1)'; // Return to normal size
                videoFrame.style.transition = 'transform 0.5s ease'; // Smooth transition back to normal

                // Enable hover effect after 10 seconds
                videoContainer.style.pointerEvents = 'auto'; // Enable hover effect
            }, 10000); // 10000ms = 10 seconds
        };
    </script>

</body>
</html>
