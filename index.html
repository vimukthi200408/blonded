<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video with Hover Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 0;
        }

        .video-container {
            position: relative;
            width: 80%; /* Adjust the width */
            max-width: 800px;
            overflow: hidden;
            margin: 20px auto;
            border-radius: 10px;
        }

        iframe {
            width: 100%;
            height: 450px; /* Adjust the height */
            transition: transform 0.5s ease; /* Smooth transition for zooming out */
        }

        .video-container:hover iframe {
            transform: scale(1.3); /* Zoom in instantly */
            transition: none; /* Instant zoom-in without transition */
        }

        .video-container iframe {
            border: none;
        }
    </style>
</head>
<body>

    <h1>YouTube Video with Hover Effect</h1>

    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/gCRiJX9diWE?start=51&autoplay=1&mute=1&vq=hd1080&modestbranding=1&controls=0&showinfo=0&rel=0&loop=1&playlist=gCRiJX9diWE"
            frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>

    <script>
        // JavaScript (if needed, for any further customization)
    </script>

</body>
</html>
