<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video with Overlay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 0;
        }

        .video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 450px;
            border: none;
        }

        /* Invisible overlay to block cursor interaction */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent; /* Fully invisible */
            z-index: 2;
        }
    </style>
</head>
<body>

    <h1>YouTube Video with Overlay</h1>

    <div class="video-container" id="video-container">
        <div class="overlay"></div>  <!-- This blocks cursor interaction -->
    </div>

    <script>
        // This function creates the YouTube Player API
        function onYouTubePlayerAPIReady() {
            player = new YT.Player('video-container', {
                height: '450',
                width: '100%',
                videoId: 'gCRiJX9diWE',
                playerVars: {
                    'autoplay': 1,
                    'mute': 1,
                    'start': 170,
                    'vq': 'hd1080',
                    'modestbranding': 1,
                    'controls': 0,
                    'showinfo': 0,
                    'rel': 0,
                    'loop': 1,
                    'playlist': 'gCRiJX9diWE',
                },
                events: {
                    'onStateChange': onPlayerStateChange,
                }
            });
        }

        // Replay the video when it ends
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.ENDED) {
                player.seekTo(51, true);
            }
        }

        // Load the YouTube API script
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>

</body>
</html>
