<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Hover Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 0;
        }

        .video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: auto;
            overflow: hidden; /* Crop the video */
            transition: transform 0.3s ease-in-out;
        }

        iframe {
            width: 100%;
            height: 450px;
            border: none;
            transition: transform 0.3s ease-in-out;
        }

        .video-container:hover iframe {
            transform: scale(1.2); /* Zoom in when hover */
        }
    </style>
</head>
<body>
    <h1>YouTube Video with Hover Effect</h1>

    <div class="video-container">
        <!-- Embed YouTube video -->
        <iframe src="https://www.youtube.com/embed/gCRiJX9diWE?autoplay=1&start=51&modestbranding=1&rel=0&showinfo=0&controls=0"
                allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>

    <script>
        // Optional: Add more advanced zoom effect based on mouse position
        const videoContainer = document.querySelector('.video-container');
        videoContainer.addEventListener('mouseenter', () => {
            videoContainer.style.transform = "scale(1.2)";
        });

        videoContainer.addEventListener('mouseleave', () => {
            videoContainer.style.transform = "scale(1)";
        });
    </script>
</body>
</html>
