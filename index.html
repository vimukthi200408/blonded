<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video with Hover Zoom Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 0;
        }

        .video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            overflow: hidden;
            margin: 20px auto;
            border-radius: 10px;
        }

        iframe {
            width: 100%;
            height: 450px; 
            transition: transform 0.2s ease-in-out; /* Zoom in and out effect */
        }

        /* Zoom effect on hover */
        .video-container:hover iframe {
            transform: scale(1.3); /* Zoom in instantly */
        }

        /* Video player customization */
        iframe {
            border: none;
        }
    </style>
</head>
<body>

    <h1>YouTube Video with Hover Effect</h1>

    <div class="video-container" id="video-container">
        <!-- YouTube iframe will be inserted dynamically here -->
    </div>

    <script>
        // This function creates the YouTube Player API
        function onYouTubePlayerAPIReady() {
            // Create the player with specific options
            player = new YT.Player('video-container', {
                height: '450',
                width: '100%',
                videoId: 'gCRiJX9diWE',
                playerVars: {
                    'autoplay': 1,
                    'mute': 1,
                    'start': 170,
                    'vq': 'hd1080',
                    'modestbranding': 1,
                    'controls': 0,
                    'showinfo': 0,
                    'rel': 0,
                    'loop': 1,
                    'playlist': 'gCRiJX9diWE',  // Ensure the video loops
                },
                events: {
                    'onStateChange': onPlayerStateChange,
                }
            });
        }

        // This function is triggered when the player state changes
        function onPlayerStateChange(event) {
            // If the video ends (state 0), seek back to 51 seconds
            if (event.data == YT.PlayerState.ENDED) {
                player.seekTo(170, true); // Seek to 51 seconds immediately
            }
        }

        // Load the YouTube API script
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>

</body>
</html>
