<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #222;
            color: white;
        }
        video {
            width: 60%; /* Smaller video size */
            height: auto;
            border: 5px solid white;
            margin-bottom: 30px; /* Space between videos */
        }
        iframe {
            width: 80%; /* Adjust size for YouTube video */
            height: 450px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>My Video</h1>

    <!-- Local Video Embed -->
   

    <!-- YouTube Video Embed with clean UI -->
    <h2>Watch this YouTube Video</h2>
    <iframe 
        src="https://www.youtube.com/embed/gCRiJX9diWE?start=51&autoplay=1&controls=0&modestbranding=1&rel=0&vq=hd1080" 
        allow="autoplay; encrypted-media" 
        allowfullscreen>
    </iframe>
</body>
</html>
